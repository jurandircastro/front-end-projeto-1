      <div class="col s4 ">

    <div class="col s12">
      <div class="col s8 pull-s1">
        <a class="waves-effect waves-light btn telaConteudoTopicosBTN" style="width:655px;"> TÍTULO</a>
      </div>

      <div class="col s2 pull-s2">

<div  ng-repeat="video in videos">
    <div class="row toLeft">
      <div class="col s12" >
        <div class="col s8 pull-s1 ">
          <div class="toRight ">
            <div class="col s12 ">
              <a ui-sref="conteudoVideoChat" class="waves-effect waves-light btn btnItensConteudo" ng-click="videoAtual(video)"  style="width:655px;">{{video.name}}</a>
            </div>
          </div>
        </div>

        <div class="col s1 pull-s2 " >
          <div class="toRight1">
            <div class="col s1 pull-s1" >
                  <a data-target="modalAtualizarVideo" ng-click="videoAtual(video)" class="waves-effect waves-light btn btnItensConteudo" style="width:90px!important;"><img class="imgCentered" src="/assets/img/iconesProjetos/video24.png" alt="..."></a>
              </div>
            </div>
            <div class="col s1 push-s11 ">
              <a class="waves-effect waves-light btn btnItensConteudo" target="_blank"  type="application/octet-stream"  id="downloadLink" href="http://tve-manager-backend.jelasticlw.com.br/{{video.path}}" download style="width:90px!important;" download><img class="imgCentered" src="/assets/img/iconesProjetos/download24.png" alt="..."></a>
            </div>
            <div class="col s1 push-s12">
              <a data-target="modalRemoverVideo" ng-click="videoAtual(video)" class="waves-effect waves-light btn btnItensConteudo IconePraDireita"  style="width:90px!important;"><img class="imgCentered" src="/assets/img/iconesProjetos/delete24.png" alt="..."></a>
            </div>
          </div>
          <div class="col s2 ">
              <div class="col s12 ">
                <a class="waves-effect waves-light btn btnItensConteudo"  style="width:180px;"> 1</a>
              </div>
          </div>
        </div>
        </div>
    </div>

    <div class="row toLeft">
      <div class="col s12" >
        <div class="col s8 pull-s1 ">
          <div class="row toRight ">
            <div class="col s12 ">
              <a data-target="modalVideo" class="waves-effect waves-light btn btnItensConteudo"  style="width:655px;"> + Novo Vídeo</a>
            </div>
          </div>
        </div>
    </div>
    </div>


</div>
<div id="modalVideo" class="modal">
  <div class="modal-content">
  <h4 style="color: black;" class="centered">Novo Vídeo</h4>
  <li class="divider"></li>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class='input-field'>
          <br>
            <div class="image-upload ">
              <label for="file-input-conteudo">
                  <img src="assets/img/video.png" class="imgFormCentralizadaConteudo" method="post">
              </label>


            </div>
          <br>
        </div>
        <br><br><br><br><br>

        <div class="col s12">
            <div class='input-field'>
                <input type='text' class="center-align" name="nome" ng-model="NovoVideo.name" class="validate" placeholder="Nome do vídeo" ng-required="true"/>
            </div>
          </div>
      </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div>
      <a class="modal-action modal-close waves-effect waves-green btn-flat modal-close" ng-click="novoVideo()" >Adicionar Vídeo</a>
    </div>
  </div>
  </div>


  <div id="modalAtualizarVideo" class="modal">
  <div class="modal-content">
  <h4 style="color: black;" class="centered">Clique na imagem para selecionar o vídeo</h4>
  <li class="divider"></li>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class='input-field'>
          <br>
          <form name="form">
            <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'video/*'"
              ngf-accept="'video/*'" ngf-max-size="25MB"><img src="assets/img/video.png" class="imgFormCentralizadaConteudo"></div>
          </form>
          <br>
        </div>
        <br>
      </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div>
      <a class="modal-action modal-close waves-effect waves-green btn-flat modal-close" ng-click="submit()" >Confirmar</a>
    </div>
  </div>
  </div>

  <div id="modalRemoverVideo" class="modal modalRemoverConteudo">
  <div class="modal-content">
    <h5 class="center-align"style="color:black;">Deseja excluir permanentemente esse vídeo?</h5>
    <li class="divider"></li>
  </div>
  <div class="modal-footer">
    <div>
    <a id="RemoverVideoBTN" ng-click="deleteVideo()" class="modal-action modal-close waves-effect waves-red btn-flat modal-close removerBtn" >Remover Vídeo</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
  </div>
  </div>
  </div>
<script>
$(function(){
    $("#upload_link").on('click', function(e){
        e.preventDefault();
        $("#upload:hidden").trigger('click');
    });
});

$(document).ready(function(){
    $(".modal").modal();
});

$(document).ready(function(){
$('.modal-close').modal('close');
});


</script>
