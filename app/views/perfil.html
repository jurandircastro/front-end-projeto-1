<div class="scrollBarCadastroUser" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: #eeeeee ;">
<div data-ng-include="'views/components/navbar.html'"> </div>

<div class="center-align paddingTopContainer">
<h4 style="color:black;"><img class="" src="/assets/img/iconesPagina/profile32.png" alt="..."> PERFIL</a></h4>
</div>

<div class="container comunicationContainer">
  <div class="row">
    <div class="col s12">
      <div class="col s1 pull-s1">

              <div class="row">

                      <div class="profileIMG">

                      <div class='input-field'>

                    </div>
                  </div>

                  <div class="profileBTN">
                    <a ng-click="setProfileIMG()" class="waves-effect waves-light btn-large telaInicialBTN "><i class="material-icons right">send</i>Alterar Dados</a>
