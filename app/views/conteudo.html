          <a data-target="modalDocumento" class="waves-effect waves-light btn btnItensConteudo"  style="width:655px;"> + Novo Documento</a>

<div id="modalDocumento" class="modal">
  <div class="modal-content">
  <h4 style="color: black;" class="centered">Novo Documento</h4>
  <li class="divider"></li>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <br>
        <div class='input-field'>
                  <img src="assets/img/file.png" class="imgFormCentralizadaConteudo" method="post">
        </div>
        <br>
        <div class="col s12">
         <div class='input-field'>
             <input type='text' class="center-align" name="nome" ng-model="NovoRoteiro.name" class="validate" placeholder="Nome do documento" ng-required="true"/>
         </div>
       </div>

      </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div>
      <a class="modal-action modal-close waves-effect waves-green btn-flat modal-close" ng-click="novoRoteiro()"  >Adicionar documento</a>
    </div>
  </div>
</div>

<div id="modalAtualizarDocumento" class="modal">
  <div class="modal-content">
  <h4 style="color: black;" class="centered">Clique na imagem para selecionar o documento</h4>
  <li class="divider"></li>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class='input-field'>
          <br>
          <form name="form">
            <div class="button" class="button-add" ngf-select ng-model="file" name="file" ngf-pattern="'application/pdf'"
              ngf-accept="'application/pdf'" ngf-max-size="10MB"><img src="assets/img/file.png" class="imgFormCentralizadaConteudo"></div>
          </form>
          <br>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <div>
      <a class="modal-action modal-close waves-effect waves-green btn-flat modal-close"  ng-click="submit()" >Confirmar</a>
    </div>
  </div>
</div>

<div id="modalRemoverDocumento" class="modal modalRemoverConteudo">
  <div class="modal-content">
    <h5 class="center-align"style="color:black;">Deseja excluir permanentemente esse documento?</h5>
    <li class="divider"></li>
  </div>
  <div class="modal-footer">
    <div>
    <a id="RemoverConteudoBTN" ng-click="deleteRoteiro()" class="modal-action modal-close waves-effect waves-red btn-flat modal-close removerBtn" >Remover Documento</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat ">Cancelar</a>
  </div>
  </div>
</div>

<script>

$(document).ready(function(){
    $(".modal").modal();
});

$(document).ready(function(){
$('.modal-close').modal('close');
});

</script>
